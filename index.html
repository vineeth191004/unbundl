<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order Page</title>
    <link rel="stylesheet" href="shared.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <h1>Online Food Order</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Order Now</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Section -->
    <main class="main-content container">
        <section class="menu-section">
            <h2>Our Popular Dishes</h2>
            <div class="dishes">
                <div class="dish">
                    <img src="dish1.jpg" alt="Dish 1">
                    <h3>Biryani</h3>
                    <p>Rs. 250</p>
                    <button>Order Now</button>
                </div>
                <div class="dish">
                    <img src="dish2.jpg" alt="Dish 2">
                    <h3>Pizza</h3>
                    <p>Rs. 150</p>
                    <button>Order Now</button>
                </div>
                <div class="dish">
                    <img src="dish3.jpg" alt="Dish 3">
                    <h3>Icecream</h3>
                    <p>Rs. 60</p>
                    <button>Order Now</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="main-footer">
        <p>&copy; 2024 Online Food Order. All rights reserved.</p>
    </footer>
</body>
</html>
